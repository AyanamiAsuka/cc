          - 🚀 节点选择
          - 🇭🇰 香港
          - 🇯🇵 日本
          - 🇸🇬 新加坡
          - 🇺🇸 美国
          - 👆 手动切换

      - name: 🐕 谷歌服务
        type: select
        proxies:
          - DIRECT
          - 🚀 节点选择
          - 🇭🇰 香港
          - 🇯🇵 日本
          - 🇸🇬 新加坡
          - 🇺🇸 美国
          - 👆 手动切换

      - name: 🎮 游戏平台
        type: select
        proxies:
          - DIRECT
          - 🚀 节点选择
          - 🇭🇰 香港
          - 🇯🇵 日本
          - 🇸🇬 新加坡
          - 🇺🇸 美国
          - 👆 手动切换

      - name: 🍎 苹果服务
        type: select
        proxies:
          - DIRECT
          - 🚀 节点选择
          - 🇭🇰 香港
          - 🇯🇵 日本
          - 🇸🇬 新加坡
          - 🇺🇸 美国
          - 👆 手动切换

      - name: 🎥 奈飞视频
        type: select
        proxies:
          - 🎥 奈飞节点
          - 👆 手动切换

      - name: 🗽 TikTok
        type: select
        proxies:
          - 🎥 TikTok节点
