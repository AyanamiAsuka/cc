parsers: # array
  - reg: ^.*$ 
  # - reg: ^.*$ 匹配所有订阅，或  - url: https://example.com/profile.yaml 指定订阅
  # 下面是删除服务商自带的策略组和规则
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      } 
  # 建立自己的配置
    yaml:
      prepend-proxy-groups: # 建立策略组
      - name: 🚀 节点选择
        type: select
        url: http://www.google.com/generate_204
        interval: 300
        proxies:
          - 🇭🇰 香港
          - 🇯🇵 日本
          - 🇸🇬 新加坡
          - 🇺🇸 美国         
          - 👆 手动切换
          - DIRECT

      - name: 👆 手动切换
        type: select
        proxies:

      - name: 💭 OpenAI
        type: select
        proxies:
          - 💭 OpenAI节点
          - 🇯🇵 日本
          - 🇺🇸 美国 
          - 🇸🇬 新加坡   

      - name: 🍏 Spotify
        type: select
        proxies:
          - DIRECT
          - 🇺🇸 美国
          - 🚀 节点选择

      - name: Ⓜ️ 微软云盘
        type: select
        proxies:
          - DIRECT
          - 🚀 节点选择
          - 🇭🇰 香港
          - 🇯🇵 日本
          - 🇸🇬 新加坡
          - 🇺🇸 美国
          - 👆 手动切换

      - name: Ⓜ️ 微软服务
        type: select
